<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materiales El Roble C.A.</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
    }

    header {
      background-color: #0b3d91;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img.logo {
      height: 55px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('Fachada.JPG') no-repeat center center fixed;
      background-size: cover;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      padding: 2rem;
      animation: backgroundZoom 15s ease-in-out infinite alternate;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      background-color: #25D366;
      color: white;
      padding: 0.85rem 1.8rem;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #1ebe57;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    /* Animaciones */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes backgroundZoom {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo El Roble" class="logo" />
    <nav>
      <ul>
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="productos_el_roble.html">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero fade-in">
    <h1>Desde 1971 construyendo contigo</h1>
    <p>¡Con todos los hierros!</p>
    <a href="https://wa.me/584247231629" class="btn" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/24/733/733585.png" alt="WhatsApp" style="vertical-align: middle; margin-right: 8px;">
      Escríbenos al WhatsApp
    </a>
  </section>

  <footer>
    Materiales El Roble C.A. — Mérida, Venezuela • +58 424-7231629
  </footer>

</body>
</html>
